<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css2/estilos.css">
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="wrapper">
            <h2>Formulario de Pago</h2>
            <form method="POST">
              <h4></h4>
              <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Ingrese su nombre" required class="nombre">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Ingrese su apellido" required class="nombre">
                    <i class="fa fa-user icon"></i>
                </div>
              </div>
              <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Ingrese su correo" required class="nombre">
                    <i class="fa fa-envelope icon"></i>
                </div>
              </div>
              <div class="input-group">
                <div class="input-box">
                    <h4>Fecha de Nacimiento</h4>
                    <input type="text" placeholder="Ingrese día" required class="date">
                    <input type="text" placeholder="Ingrese mes" required class="date">
                    <input type="text" placeholder="Ingrese año" required class="date">
                </div>
              </div>
              <div class="input-group">
                  <div class="input-box">
                      <h4>Detalles de Pago</h4>
                      <input type="radio" name="pago" id="bc1" checked class="radio">
                      <label for="bc1"><span><i class="fa fa-cc-visa .icon"></i> Visa</spam></label>
                      <input type="radio" name="pago" id="bc2" checked class="radio">
                      <label for="bc2"><span><i class="fa fa-cc-paypal .icon"></i> Paypal</spam></label>
                      <input type="radio" name="pago" id="bc3" checked class="radio">
                      <label for="bc3"><span><i class="fa fa-cc-mastercard .icon"></i> Mastercard</spam></label>
                     
                    </div>

              </div>
              <div class="input-group">
                <div class="input-box">
                    <input type="tel" required placeholder="Número de tarjeta" class="nombre">
                    <i class="fa fa-credit-card icon"></i>

                </div>
              </div>
              <div class="input-group">
                <div class="input-box">
                    <input type="tel" placeholder="CVC de Tarjeta" required class="nombre">
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input-box">
                    <select>
                        <option>09 diciembre</option>
                        <option>10 diciembre</option>
                        <option>11 diciembre</option>
                    </select>
                    <select>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </div>
              </div>
              <div class="input-group">
                 <div class="input-box">
                     <button type="submit" class="boton-de-pago"> Pagar ahora</button>
                 </div>
              </div>
              <a href="index.html" alt="">regresar</a>
            </form>

        </div>
       








        <script src="" async defer></script>
    </body>
</html>
